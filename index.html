<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      max-width: 600px;
      max-height: 600px;
    }
    .qr-code {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <model-viewer 
    src="Dokumente/hamburg_kommunikationsdesign/7_semester_3d_experimente/websit/raum.usdz" 
    alt="A 3D model of an object" 
    ar 
    ar-modes="scene-viewer quick-look" 
    environment-image="neutral" 
    auto-rotate 
    camera-controls>
  </model-viewer>
  <img class="qr-code" src="Dokumente/hamburg_kommunikationsdesign/7_semester_3d_experimente/websit/qrcode.png" alt="QR Code to view in AR">
</body>
</html>
