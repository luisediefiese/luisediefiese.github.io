<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .ar-button {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #007AFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>AR Viewer Example</h1>
    <p>Click the button below to view the 3D model in AR.</p>
    <a rel="ar" href="raum_gittter.usdz">
        <button class="ar-button">View in AR</button>
    </a>
</body>
</html>
